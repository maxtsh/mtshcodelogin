<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In - MTSHCode™</title>
    <link rel="stylesheet" href="style.css" type="text/css">

    <!-- FavIcon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="images/logo_big_english_white_media.png" alt="MTSHCode™">
                </div>
                <form action="" method="POST">
                    <div>
                        <label for="">Email Or Username</label>
                        <input type="text" name="username" class="text-input" id="">
                    </div>
                    <div>
                        <label for="">Password</label>
                        <input type="password" name="password" class="text-input" id="">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password ?</a>
                    <a href="#">Sign in with Company or School</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2018, MTSHCode™ All Rights Reserved</p>
                <div>
                    <a href="#">Terms Of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <img src="images/20180531_171346.jpg" alt="" class="avatar">
                    <h1 class="showcase-text">Let's Create The Future <strong>Together!</strong></h1>
                    <a href="#" class="secondary-btn">Start a Free 30 Days Try!</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
